easy_admin:
    site_name: 'Fight2Feed'
    design:
        brand_color: '#e2514d'
        assets:
            favicon: 'http://www.fight2feed.org/favicon.ico'
    entities:
        User:
            class: App\Entity\User
            controller: App\Controller\UserAdminController
            form:
                fields:
                    - username
                    - email
                    - { property: 'password', type: 'repeated', type_options: { type: Symfony\Component\Form\Extension\Core\Type\PasswordType, first_options: { label: 'Password' }, second_options: { label: 'Confirm Password' }, required: true } }
                    - role
                    - isActive
            list:
                sort: 'email'
                fields:
                    - username
                    - email
                    - role
                    - isActive
        InvitationRequest:
            class: App\Entity\InvitationRequest
            list:
                sort: 'email'
