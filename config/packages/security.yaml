security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy:
        ROLE_ADMIN: [ROLE_DONATOR, ROLE_ORG]

    providers:
        db_provider:
            entity:
                class: App\Entity\User

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/(admin|login|docs|logout)
            anonymous: true
            logout:
                path: /logout
                target: /login
            form_login:
                check_path: /login
                default_target_path: /admin
                login_path: /login

        api_login:
            pattern: ^/api/login
            stateless: true
            anonymous: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            anonymous: ~
            pattern: ^/api
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(admin|docs), roles: ROLE_ADMIN }
        - { path: ^/api/(login|invitation_requests), roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
        - { path: ^/api/media$, roles: ROLE_DONATOR, methods: [POST] }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
